<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a mail signup small web system">
    <meta name="keywords" content="HTML, CSS, JavaScript, Mail, bootstrap">
    <meta name="author" content="Buddhika Atapattu">
    <!-- bootstrap link css min -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css main link -->
    <link rel="stylesheet" href="css/main.css">
    <title>Mail Sign-Up</title>
</head>
<body>
  <section>
    <div class="container" id="container">
      <div class="row">
        <div class="col-md-6 justify-content-center m-auto d-flex">
          <form action="" method="post" class="form w-100">
            <div class="form-group my-3">
              <div class="input-group">
                <span class="input-group-text bg-dark text-light border-dark">
                  First Name
                </span>
                <input type="text" name="firstName" id="firstName" placeholder="Your first name" required class="form-control" autocomplete="off">
              </div>
            </div>
            <div class="form-group my-3">
              <div class="input-group">
                <span class="input-group-text bg-dark text-light border-dark">
                  Last Name
                </span>
                <input type="text" name="lastName" id="lastName" placeholder="Your last name" required class="form-control" autocomplete="off">
              </div>
            </div>
            <div class="form-group my-3">
              <div class="input-group">
                <span class="input-group-text bg-dark text-light border-dark">
                  Email     
                </span>
                <input type="text" name="email" id="email" placeholder="Your email" required class="form-control" autocomplete="off">
              </div>
            </div>
            <input type="submit" name="submit" id="submit" class="btn submit btn-lg text-center" value="Sign Up">
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
<!-- js links -->
<!-- jquery link -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- bootstrap js links -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!-- main js -->
<script src="./public/js/main.js"></script>
</html>
